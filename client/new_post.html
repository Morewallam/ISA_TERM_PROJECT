<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <div id= "userinfoContainer"> 
        <div class = "row" id = "userPanel">
            <div class="col-auto fs-4" id = "userNameContainer">
                Placeholder userName for panel
            </div>
            <div class = "col-auto" id = "adminButtonContainer">
                <!-- style="visibility: hidden;" -->
                <button id = "adminButton">Admin</button>
            </div>
            <div class = "col-auto" id = "createPostbuttonContainer">
                <button id = "createPost">Create Post</button>
            </div>
        </div>
    </div>
    <div class = "row" id = "postTitleLabel">
        <p class = "col-auto">New Post Title</p>
        
    </div>
    <div class="row"  id = "postTitleEntryContainer">
        <input class = "col-auto" id = "postEntryTitle">
    </div>
    <div class="row" id = "postEntryLabel">
        <p class = "col-auto">New Post Entry</p>
    </div>
    <div class = "row" id = "postEntryEntryContainer">
        <textarea class = "col-auto" id = "postEntryContent">

        </textarea>
    </div>
    <button id = "submitPost">Submit</button>
    <script src = "./js/new_post.js"></script>
</body>
</html>
