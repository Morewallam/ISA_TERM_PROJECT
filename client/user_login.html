<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <div class="row align-items-center" id = "userLoginContainer">
            <p class = "col-auto">
                User name: <input id = "userName">
            </p>
            <p class="col-auto">
                Password : <input id = "userPassword">
            </p>
        </div>
        <div class = "row row-cols-1" id = "userButtonLoginContainer">
            <button class = "col-auto" id = "login">Login</button>
            <button class = "col-auto" id = "createUser">Create new user</button>
            <button class = "col-auto" id = "back">Back</button>
        </div>
            
    <script src="./js/user_login.js"></script>
</body>
</html>
