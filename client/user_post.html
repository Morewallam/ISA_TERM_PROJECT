<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <div class = "fs-3" id= "userinfoContainer"> 
        <div id = "userName">
            Placeholder user status
        </div>
    </div>
    <div class = "mt-2 border-bottom border-dark bg-light" id = "postContainer">
        <div class = "row">
            <div class = "col" id = "postAuthor"> 
                Placeholder author
            </div>
            <div class = "col self-align-end">
                <button id = "postEdit">Placeholder edit</button>
                <button id = "postDelete">Placeholder delete</button>
            </div>
        </div>
        <div class="row">
            <div class = "fs-5 col-auto" id = "postTitle">
                Placeholder title
            </div>
        </div>
        <div class = "row">
            <div class = "fs-5 col-auto" id = "postContent">
                Place holder content
            </div>
        </div>
    </div>
    <div class = "row mt-4" id = "commentEntryContainer">
        <div id = "commentLabel">
            New Comment here
        </div>
        <div class = "col-auto" id = "commentNewEntry">
           <textarea id = "userEnterNewCommentEntry">

           </textarea>
      
        </div>
        <button class = "col-auto" id = "userSubmitNewCommentEntry">Submit</button>
       
    </div>
    <div class = "row" id = "commentPastEntry">
        <div class = "mt-3 border border-dark border-bottom bg-light" id = "placeHolderCommentContainer">
            <div class = "row">
                <div class = "col" id = "commentEntryUserLabel">Place holder comment user
                </div>
                <div class = "col self-align-end">
                    <button id = "commentEdit">Placeholder edit</button>
                    <button id = "commentDelete">Placeholder delete</button>
                </div>
            </div>
            
            <div id = "commentEntryUserContentLabel">Placeholder comment</div>
        </div>
    </div>
    <script src = "./js/user_post.js"></script>
</body>
</html>
